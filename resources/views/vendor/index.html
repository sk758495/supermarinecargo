<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .sidebar {
            /*background-color: #1aa7e3;*/
            background-color:#0049a7;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
            transition: all 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            width: 250px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px;
            font-size: 1.1rem;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            margin-bottom: 8px;
        }
        .sidebar a:hover {
            background-color: #194c8f;
        }
        .sidebar a i {
            margin-right: 15px;
            font-size: 1.3rem;
        }
        .sidebar .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .sidebar .sidebar-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .dashboard-header {
            background-color: #0049a7;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
            min-height: 60px;
        }
        .dashboard-header h2 {
            font-size: 1.5rem;
            margin: 0;
            padding-left: 50px;
        }
        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
            min-width: fit-content;
        }
        .card-body{
            height: 300px;
        }
        .profile-container .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-container h5 {
            margin: 0;
            color: white;
            font-size: 1rem;
        }
        .dashboard-header input {
            width: 50%;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .card-header {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .card-body h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .badge {
            font-size: 1rem;
            margin-right: 5px;
        }
        .sidebar-toggle {
            display: none;
            position: absolute;
            top: 4px;
            left: 20px;
            background-color: transparent;
            color: white;
            padding: 10px;
            border: none;
            font-size: 1.2rem;
            z-index: 1001;
        }
        .close-sidebar-btn {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #0049a7;
            color: white;
            border: none;
            font-size: 1.8rem;
            padding: 10px;
        }
        .main-content {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }

        /* #pieChart {
        width: 80% !important;
        max-width: auto; 
        height: 300px; 
    } */

        .bookings-container {
            
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .bookings-container:hover {
            transform: translateY(-2px);
        }

        .bookings-container h3 {
            color: #0049a7;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .bookings-container table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 15px;
        }

        .bookings-container th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #e9ecef;
        }

        .bookings-container td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
        }

        .bookings-container tr:hover {
            background-color: #f8f9fa;
        }

        .bookings-container .status-dropdown {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .bookings-container .status-dropdown:hover {
            border-color: #0049a7;
        }

        .bookings-container .status-dropdown:focus {
            outline: none;
            border-color: #0049a7;
            box-shadow: 0 0 0 2px rgba(0, 73, 167, 0.1);
        }

        .bookings-container a {
            color: #0049a7;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .bookings-container a:hover {
            color: #003366;
            text-decoration: underline;
        }


        .header-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        /* Card Styles */
        .card {
            display: flex;
            align-items: stretch;
            background: #ffffff;
            padding: 0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        /* Icon Container */
        .icon-container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
        }

        /* Icon Styles */
        .icon {
            width: 45px;
            min-width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            transition: transform 0.3s ease;
            border-radius: 8px;
        }

        .card:hover .icon {
            transform: scale(1.1);
        }

        /* Info Container */
        .info {
            padding: 0  20px;
            width: 100%;
        }

        /* Text Styling */
        .info h6 {
            font-size: 16px;
            color: #333;
            font-weight: 600;
            align-items: center;
            text-align: center;
        }

        .info p {
            font-size: 34px;
            color: #0049a7;
            font-weight: 700;
        }

        /* Background Colors */
        .bg-blue { background-color: #2196f3; }  
        .bg-green { background-color: #4caf50; }
        .bg-orange { background-color: #ff9800; }
        .bg-yellow { background-color: #ffc107; }

        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-left: 0;
            }
            .dashboard-header {
                padding: 10px 15px;
                flex-direction: row;
                min-height: 50px;
            }
            .dashboard-header h2 {
                font-size: 1.2rem;
                padding-left: 40px;
            }
            .profile-container {
                margin-right: 10px;
            }
            .profile-container .profile-img {
                width: 30px;
                height: 30px;
            }
            .profile-container h5 {
                display: none;
            }
            .sidebar-toggle {
                display: block;
                position: fixed;
            }
            .close-sidebar-btn {
                display: block;
            }
            .header-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .card {
                padding: 15px;
            }
            
            .icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .info p {
                font-size: 20px;
            }
        }

        /* Small Mobile Styles (up to 480px) */
        @media (max-width: 480px) {
            .dashboard-header {
                flex-direction: row;
                align-items: center;
            }
            .profile-container {
                margin-right: 10px;
            }
        }

        /* Custom size for badges */
        .custom-badge {
            font-size: 0.6rem; /* Adjust font size */
            margin: 0 0 3px 3px ;
        }

        /* You can also adjust the size for specific breakpoints if needed */
        @media (max-width: 768px) {
            .custom-badge {
                font-size: 0.8rem; /* Smaller badge size on smaller screens */
                padding: 0.3rem 0.6rem;
            }
        }

        @media (max-width: 576px) {
            .custom-badge {
                font-size: 0.7rem; /* Even smaller badge size on very small screens */
                padding: 0.3rem 0.5rem;
            }
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar p-3">
                <div class="sidebar-header">
                    <img src="img/cleanship.jpg" class="profile-img" alt="Profile">
                </div>
                
                <!-- Dashboard Link -->
                <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            
                <!-- Quote Request Section -->
                <a class="nav-item" data-bs-toggle="collapse" href="#contractsOptions" role="button" aria-expanded="false" aria-controls="contractsOptions">
                    <i class="fas fa-file-contract"></i> Quote Request
                </a>
                <div class="collapse" id="contractsOptions">
                    <ul class="nav flex-column ms-3">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="quotedetails.html">
                                <i class="fas fa-list"></i> Quote Request
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="pending-quote.html">
                                <i class="fas fa-clock"></i> Pending Quote 
                                <span class="badge bg-warning rounded-pill custom-badge">3</span> <!-- Custom Badge -->
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="confirm-quote.html">
                                <i class="fas fa-check-circle"></i> Accepted Quote
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="cancel-quote.html">
                                <i class="fas fa-times-circle"></i> Canceled Quote
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Chat Link -->
                <a href="chat.html"><i class="fas fa-comments"></i> Chat</a>

                <a href="account.html"><i class="fas fa-user"></i> Account</a>
                <a href="login.html"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
                <a href="login.html"><i class="fas fa-sign-in-alt"></i> Sign In</a> <!-- Consider removing duplicate -->
                <a href="register.html"><i class="fas fa-user-plus"></i> Register</a>
                
            
                <!-- Optional Links (commented) -->
                <!-- <a href="#"><i class="fas fa-cogs"></i> App</a> -->
                <!-- <a href="#"><i class="fas fa-users-cog"></i> Groups</a> -->
            </nav>
            

            <!-- Main content -->
            <main class="col-md-10 main-content ">
                <div class="dashboard-header">
                    <h2 class="ms-5">Dashboard</h2>
                    <div class="profile-container">
                        <img src="https://static.vecteezy.com/system/resources/previews/043/900/708/non_2x/user-profile-icon-illustration-vector.jpg" class="profile-img" alt="Profile">
                        <h5>Michael</h5>
                    </div>
                </div>
                
                <!-- Header Container -->
                <div class="header-container">
                    <div class="card">
                        <div class="icon-container">
                            <div class="icon bg-blue">
                                <i class="fas fa-file-alt"></i>
                            </div>
                            <h6>Request Received</h6>
                        </div>
                        <div class="info">
                            <p>3</p>
                        </div>
                    </div>
            
                    <div class="card">
                        <div class="icon-container">
                            <div class="icon bg-yellow">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <h6>Quoted</h6>
                        </div>
                        <div class="info">
                            <p>5</p>
                        </div>
                    </div>
            
                    <div class="card">
                        <div class="icon-container">
                            <div class="icon bg-orange">
                                <i class="fas fa-thumbs-up"></i>
                            </div>
                            <h6>Accepted</h6>
                        </div>
                        <div class="info">
                            <p>8</p>
                        </div>
                    </div>
            
                    <div class="card">
                        <div class="icon-container">
                            <div class="icon bg-green">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                            <h6>Accepted Amount</h6>
                        </div>
                        <div class="info">
                            <p>$6.00</p>
                        </div>
                    </div>
                </div>


                <div class="row mt-4">
                    <div class="col-12 col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">Quotations Received</div>
                            <div class="card-body">
                                <canvas id="pieChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">Graph this year</div>
                            <div class="card-body">
                                <canvas id="barChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    
    <!-- Toggle Sidebar Button -->
    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Open Sidebar">☰</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const ctx1 = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx1, {
            type: 'doughnut',
            data: {
                labels: ['Commercial', 'Residential', 'Purchased', 'Rented'],
                datasets: [{
                    data: [20, 30, 25, 25],
                    backgroundColor: ['#2196f3', '#4caf50', '#ff9800', '#ffc107']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                aspectRatio: 2
            }
        });

        const ctx2 = document.getElementById('barChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [
                    {
                        label: 'Buying',
                        backgroundColor: '#2196f3',
                        data: [100, 80, 200, 180, 150, 170]
                    },
                    {
                        label: 'Selling',
                        backgroundColor: '#4caf50',
                        data: [70, 90, 140, 120, 80, 60]
                    }
                ]
            }
        });

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.main-content').classList.toggle('active');
        }
    </script>
</body>
</html>
